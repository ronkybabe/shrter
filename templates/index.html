<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener and QR Code Generator</title>
</head>
<body>
    <h1>URL Shortener and QR Code Generator</h1>

    <h2>Shorten a URL</h2>
    <form method="POST" action="/shorten">
        <input type="text" name="long_url" placeholder="Enter a long URL">
        <button type="submit">Shorten</button>
    </form>
    {% if short_url %}
    <p>Shortened URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}

    <h2>Generate QR Code</h2>
    <form method="POST" action="/generate_qrcode">
        <input type="text" name="data" placeholder="Enter data for QR code">
        <button type="submit">Generate QR Code</button>
    </form>
    {% if qr_code %}
    <img src="{{ qr_code }}" alt="QR Code">
    {% endif %}
</body>
</html>
